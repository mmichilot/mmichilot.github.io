<header>

    <!-- Website Logo -->
    <div class="logo">
        <a href="/">Matthew Michilot</a>
    </div>

    <!-- Navigation Bar -->
    <div class="site-nav">
            {% assign pages = site.pages | reverse %}
            {% for my_page in pages %}
                {% if my_page.layout == "page" %}
                    <a class="page-links" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
                {% endif %}
            {% endfor %}
    </div>

</header>
